name: ci
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build-linux:
    runs-on: ubuntu-24.04-arm
    container: swiftlang/swift:nightly-main-noble
    steps:
      - uses: actions/checkout@v4
      - run: swift --version
      - run: swift build -c release --triple aarch64-none-none-elf --toolset toolsets/linux.json
  lint:
    runs-on: ubuntu-24.04-arm
    container: swiftlang/swift:nightly-main-noble
    steps:
      - uses: actions/checkout@v4
      - run: swift --version
      - run: swift format lint -rp .
  yamllint:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - run: yamllint --version
      - run: yamllint --strict --config-file .yamllint.yml .
